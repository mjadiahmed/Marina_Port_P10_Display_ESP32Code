            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

            <div class="container-fluid">
                <br><br>
                <form name="config" method="POST" action="/config/save">

                    <div class="form-group row">
                        <label class="text-right col-sm-2 col-form-label">Modul name</label>
                        <div class="col-sm-10">
                            <input disabled type="text" value="%0%" class="form-control">
                        </div>
                    </div> <!-- end modul_name -->

                    <div class="form-group row">
                        <label class="text-right col-sm-2 col-form-label">Customized Name</label>
                        <div class="col-sm-10">
                            <input type="text" required name="c_name" value="%1%" class="form-control">
                        </div>
                    </div> <!-- end customized_name -->

                    <div class="form-group row">
                        <label class="text-right col-sm-2 col-form-label">UUID</label>
                        <div class="col-sm-10">
                            <input disabled type="text" value="%15%" class="form-control">
                        </div>
                    </div> <!-- end uuid -->

                    <div class="form-group row">
                        <label class="text-right col-sm-2 col-form-label">latitude</label>
                        <div class="col-sm-4">
                            <input type="text" required name="lat" value="%2%" class="form-control">
                        </div>

                        <label class="text-right col-sm-2 col-form-label">longitude</label>
                        <div class="col-sm-4">
                            <input type="text" required name="lon" value="%3%" class="form-control">
                        </div>
                    </div> <!-- end longitude -->

                    <div class="form-group row">
                        <label class="text-right col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea name="desc" class="form-control">%16%</textarea>
                        </div>
                    </div> <!-- end description -->

                    <div class="form-group row">
                        <label class="text-right col-sm-2 col-form-label">Working mode</label>
                        <div class="col-sm-10">
                            <input disabled type="text" class="form-control" value="%4%">
                        </div>
                    </div> <!-- end uuid -->

                    <div class="form-group row">
                        <label class="text-right col-sm-2 col-form-label">Password AP</label>
                        <div class="col-sm-10">
                            <input name="passwd" min="8" type="text" class="form-control" value="%14%">
                        </div>
                    </div> <!-- end uuid -->

                    <div class="form-group row">
                        <label for="delay" class="text-right col-sm-2 col-form-label">Range send data
                            <span id="counter">5</span>s</label>
                        <div class="col-sm-10">
                            <input style="margin-top: 15px;" type="range" name="delay" min="1" max="120" value="5"
                                class="form-control-range border-0" id="delay">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="timeout" class="text-right col-sm-2 col-form-label">Timeout Wifi
                            <span id="counter_w">5</span>s</label>
                        <div class="col-sm-10">
                            <input style="margin-top: 15px;" type="range" name="timeout" min="1" max="120" value="5"
                                class="form-control-range border-0" id="timeout">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="timeoutap" class="text-right col-sm-2 col-form-label">Timeout Ap Wifi
                            <span id="counter_a">5</span>s</label>
                        <div class="col-sm-10">
                            <input style="margin-top: 15px;" type="range" name="timeoutap" min="1" max="120" value="5"
                                class="form-control-range border-0" id="timeoutap">
                        </div>
                    </div>
                    <br>

                    <div class="text-center">
                        <input type="submit" value="Save Config" class="btn btn-success"> &nbsp;&nbsp;&nbsp;<input
                            type="reset" value="Reset" class="btn btn-danger">
                    </div>
                </form>

<script>
    let menu = document.getElementById("sidebar-wrapper");
    let show = false;
    function toggel(params) {
        if (show) {
            menu.classList.remove('show');
        } else {
            menu.classList.add('show');
        }
        show = !show;
    }
    let output = document.getElementById("counter");
    var slider = document.getElementById("delay");
    var timeout = document.getElementById("timeout");
    var timeout_ap = document.getElementById("timeoutap");

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function () {
        output.innerHTML = this.value;
    }
    // Update the current slider value (each time you drag the slider handle)
    timeout.oninput = function () {
        document.getElementById("counter_w").innerHTML = this.value;
    }
    // Update the current slider value (each time you drag the slider handle)
    timeout_ap.oninput = function () {
        document.getElementById("counter_a").innerHTML = this.value;
    }
</script>
